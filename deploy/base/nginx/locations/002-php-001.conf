
    ###############################################################
    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        root /var/www/html;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root/index.php$args;
        fastcgi_pass php:9000;
    }

